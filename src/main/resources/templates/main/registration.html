<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
</head>
<body class="limiter">
<div class="container-login100">
    <div class="wrap-login100 p-b-30">
        <form class="login100-form validate-form" th:action="@{/registration}" method="post">

            <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
                <input class="input100" type="text" placeholder="Имя пользователя" id="username" name="username">
            </div>

            <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                <input class="input100" type="password" placeholder="Пароль" id="password" name="password">
            </div>

            <div class="wrap-input100 validate-input m-b-10" data-validate="First Name is required">
                <input class="input100" type="text" placeholder="Имя" id="firstName" name="firstName">
            </div>

            <div class="wrap-input100 validate-input m-b-10" data-validate="Last Name is required">
                <input class="input100" type="text" placeholder="Фамилия" id="lastName" name="lastName">
            </div>

            <div class="wrap-input100 validate-input m-b-10" data-validate="Email is required">
                <input class="input100" type="text" placeholder="Документ" id="document" name="document">
            </div>

            <div class="wrap-input100 validate-input m-b-10" data-validate="Email is required">
                <input class="input100" type="text" placeholder="Номер документа" id="documentNumber" name="documentNumber">
            </div>

            <div class="wrap-input100 validate-input m-b-10" data-validate="Email is required">
                <input class="input100" type="tel" placeholder="Телефон" id="phone" name="phone">
            </div>

            <div class="wrap-input100 validate-input m-b-10" data-validate="Email is required">
                <input class="input100" type="tel" placeholder="Опыт(полных лет)" id="experience" name="experience">
            </div>

            <div class="container-login100-form-btn p-t-10">
                <button class="login100-form-btn">
                    Отправить
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
