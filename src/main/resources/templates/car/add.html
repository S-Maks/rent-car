<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
</head>
<body class="limiter">
<div class="container-login100">
    <div class="wrap-login100 p-b-30">
        <form class="login100-form validate-form" th:action="@{/car/add}" method="post">

            <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                <input class="input100" type="hidden" placeholder="id модели" id="id" value="'${idMake}'">
            </div>

            <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                <input class="input100" type="text" placeholder="Имя марки" id="name" name="name">
            </div>

            <div class="container-login100-form-btn p-t-10">
                <button class="login100-form-btn">
                    Отправить
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
