<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
</head>
<body class="limiter">
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin p-l-200" th:href="@{/} "><img th:src="@{/img/home.png}" class="account-bin">
            </a>
            <ul class="p-l-500">
                <li><a class="a-link-margin p-l-100" th:href="@{/logout}">
                    <img th:src="@{/img/exit.png}" class="account-bin">
                </a></li>
            </ul>
        </div>
    </div>
</header>
<ul class="p-l-370">
    <div><a
            th:href="@{/car/car-make}" class="buttonMenu centerHorizon centerVertical ">Добавить</a></div>
</ul>
<div class="text-center">
    <div th:if="${not #lists.isEmpty(result)}">
        <h1 class="c-text-h1">Модели</h1>
        <div class="table-container-user">
            <table>
                <thead>
                <tr>
                    <th class="a-link-no-margin">Id</th>
                    <th class="a-link-no-margin">Модель</th>
                    <th class="a-link-no-margin">Добавить авто</th>
                    <th class="a-link-no-margin"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="find: ${result}">
                    <td><a th:text="${find.id}"></a></td>
                    <td th:utext="${find.name}" class="a-link-no-margin"></td>
                    <td class="td-x-container"><a class="a-link-no-margin red-x"
                                                  th:href="'/car/car-model/add?id=' + ${find.id}">+</a></td>
                    <td class="td-x-container"><a class="a-link-no-margin red-x"
                                                  th:href="'/car/deleteModel?id=' + ${find.id}"><img
                            th:src="@{/img/trash-bin.png}" class="crash-bin"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
