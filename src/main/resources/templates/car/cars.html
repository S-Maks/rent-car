<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
</head>
<body class="limiter">
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin p-l-200" th:href="@{/} "><img th:src="@{/img/home.png}" class="account-bin">
            </a>
            <ul class="p-l-500">
                <li><a class="a-link-margin p-l-100" th:href="@{/logout}">
                    <img th:src="@{/img/exit.png}" class="account-bin">
                </a></li>
            </ul>
        </div>
    </div>
</header>
<ul class="p-l-370">
    <li class="p-l-30">
        <a th:href="@{/car/car-make}">
            <div class="centerVertical centerHorizon buttonMenu">Марки</div>
        </a>
    </li>
    <li class="p-l-30">
        <a th:href="@{/car/add}">
            <div class="centerVertical centerHorizon buttonMenu">Добавить авто</div>
        </a>
    </li>
</ul>

<div class="text-center">
    <h1 class="c-text-h1 margin-five">Поиск авто</h1>
    <form th:action="@{/car-model}" method="get">

        <label>
            <input class="search" type="text" name="search" th:value="${search}"
                   placeholder="Поиск по марке, модели">
        </label>

        <div th:if="${#lists.isEmpty(result)}" class="c-label incorrect">Ничего не найдено!</div>

        <div th:if="${not #lists.isEmpty(result)}">
            <h1 class="c-text-h1">Найденные авто</h1>
            <div class="table-container-user">
                <table>
                    <thead>
                    <tr>
                        <th class="a-link-no-margin">Id</th>
                        <th class="a-link-no-margin">Марка</th>
                        <th class="a-link-no-margin">Модель</th>
                        <th class="a-link-no-margin">Номерной знак</th>
                        <th class="a-link-no-margin">Год выпуска</th>
                        <th class="a-link-no-margin">Цена</th>
                        <th class="a-link-no-margin"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="find: ${result}">
                        <td><a th:text="${find.id}"></a></td>
                        <td th:utext="${find.nameCarMake}" class="a-link-no-margin"></td>
                        <td th:utext="${find.nameCarModel}" class="a-link-no-margin"></td>
                        <td th:utext="${find.plateNumber}" class="a-link-no-margin"></td>
                        <td th:utext="${find.productionYear}" class="a-link-no-margin"></td>
                        <td th:utext="${find.pricePerDay}" class="a-link-no-margin"></td>
                        <td class="td-x-container"><a class="a-link-no-margin red-x"
                                                      th:href="'/car/deleteCar?id=' + ${find.id}"><img
                                th:src="@{/img/trash-bin.png}" class="crash-bin"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
